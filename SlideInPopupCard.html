<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide-In Popup (CSS Only)</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .open-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0077ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .popup-card {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.4s ease;
        }

        .close-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #f44336;
            padding: 8px 16px;
            border-radius: 4px;
        }

        /* Show the popup when targeted */
        #popup:target {
            visibility: visible;
            opacity: 1;
        }

        #popup:target .popup-card {
            transform: translateX(0);
        }
    </style>
</head>

<body>

    <!-- Open button -->
    <a href="#popup" class="open-btn">Open Card</a>

    <!-- Popup Card (hidden by default) -->
    <div id="popup" class="overlay">
        <div class="popup-card">
            <h2>Hello!</h2>
            <p>This popup uses only HTML & CSS.</p>
            <a href="#" class="close-btn">Ã— Close</a>
        </div>
    </div>

</body>

</html>
