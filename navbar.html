<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 10px 20px;
        }

        nav a {
            color: whitesmoke;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About US</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <p style="margin-top: 2000px;">Bottom of page content</p>
</body>

</html>
