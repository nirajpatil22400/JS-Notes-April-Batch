<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <h2>table rowsapn</h2>

    <table border="1" cellspacing="5px" cellpadding="5px">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>

    <h2>table colspan</h2>

    <table border="1" cellspacing="5px" cellpadding="" 5px>
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>

    <h3>Simple Table</h3>


    <table border="1" cellspacing="20px" cellpadding="20px" align="center">

        <caption>Student Information</caption>

        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Mahesh</td>
                <td>12<sup>th</sup></td>
                <td>78</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ganesh</td>
                <td>12<sup>th</sup></td>
                <td>48</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ramesh</td>
                <td>12<sup>th</sup></td>
                <td>98</td>
            </tr>
        </tbody>

        <tfooter>
            <tr>
                <td colspan="3">Total Marks</td>
                <td> 100</td>
            </tr>
        </tfooter>

    </table>

</body>

</html>
